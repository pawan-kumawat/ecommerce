name: ecommerce_platform
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


  #-----------PACKAGES--------#
dependencies:
  flutter:
    sdk: flutter

    #Utility PACKAGES
  http: ^1.4.0
  intl: ^0.20.2
  logger: ^2.5.0
  url_launcher: ^6.3.1

    #Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  #State Management
  get: ^4.6.5
  get_storage: ^2.1.1


  #Product Specific

  #---------./ PACKAGES END ---------#

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

  #--------Local Assets ------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/


  #-------- Local Fonts ------#
  fonts:
    - family: Poopins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
